<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
		<title>W5 Dice Roller</title>
	</head>
	<body>
		<h1>Werewolf: the Apocalypse Dice Roller</h1>
		<p>Dice Pool:</p>
		<button onclick="if(parseInt(pool.innerText) != 1){pool.innerText = parseInt(pool.innerText) - 1;}"><strong>-</strong></button> <h2 id="pool">1</h2> <button onclick="pool.innerText = parseInt(pool.innerText) + 1;"><strong>+</strong></button>
		<p>Rage Level:</p>
		<button onclick="if(parseInt(rage.innerText) != 0){rage.innerText = parseInt(rage.innerText) - 1;}"><strong>-</strong></button> <h2 id="rage">1</h2> <button onclick="if(parseInt(rage.innerText) != 5){rage.innerText = parseInt(rage.innerText) + 1;}"><strong>+</strong></button>
		<br><br><button onclick="displayRoll()">Roll</button><br><br>
		<table id="resultsTable"></table>
		<p id="resultsText"></p>
	</body>
</html>
